<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="/assets/css/markdown.css">
    <link rel="stylesheet" href="/assets/css/back-button.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/vs2015.min.css">
</head>
<body>
    <div id = "content" class="container"></div>
    <script>
        // 加载指定的 Markdown 文件
        async function loadMarkdown(file) {
            const response = await fetch(file);
            const text = await response.text();
            // 使用Marked库进行转换
            const html = marked.parse(text, {
                gfm: true,
                breaks: true,
                highlight: function(code, lang) {
                    return hljs.highlightAuto(code).value;
                }
            });
            document.getElementById('content').innerHTML = html;
            
        }
        loadMarkdown('../技术分享文档/技术分享.md');
    </script>
    <button class="back-button" onclick="window.location.href='../../subpages/articles.html'">返回</button>
</body>
</html>
