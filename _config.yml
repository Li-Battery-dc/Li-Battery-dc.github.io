# Social links (optional)
social_links:
  - name: "email"
    url: "liu-dc23@mails.tsinghua.edu.cn"
  - name: "GitHub"
    url: "https://github.com/Li-Battery-dc"

# Build settings (optional)
markdown: kramdown                 # 使用的Markdown解析器（支持kramdown和redcarpet）
