            </div>

            <!-- 关于我区域 -->

                    <p>你好，我是Li-Battery, 这里会放一些我的随笔</p>

            <!-- 联系我区域 -->

        <!-- 右侧文章列表区域 -->

            <header>

            <main>
                <div class="articles-header">
                    <h2>最新文章</h2>

                <div class="articles-grid">
                    <article class="blog-card">
                        <a href="articles/Paris/Paris.html" class="card-link">
                            <div class="blog-card-content">
                                <img src="assets/images/Paris.jpg" alt="Blog Image" class="blog-card-image">
                                <div class="blog-card-text">
                                    <h3>Walk in Paris</h3>

                        </a>
                    </article>
                </div>

                <button class="toggle-button" id="toggleArticles">展开更多</button>

                <div class="additional-articles" id="additionalArticles">
                    <div class="articles-grid">
                        <article class="blog-card">
                            <a href="articles/NorthWest/NorthWest.html" class="card-link">
                                <div class="blog-card-content">
                                    <img src="assets/images/NorthWest.jpg" alt="Blog Image" class="blog-card-image">

                                </div>
                            </a>
                        </article>

                        <article class="blog-card">
                            <a href="articles/chengdu/chengdu.html" class="card-link">
                                <div class="blog-card-content">

                        <article class="blog-card">
                            <a href="markdown-articles/tech-share.html" class="card-link">
                                <div class="blog-card-content">
                                    <img src="assets/images/background.jpg" alt="Blog Image" class="blog-card-image">

                        </article>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script>
        window.onload = function() {
            var additionalArticles = document.getElementById('additionalArticles');
            var toggleButton = document.getElementById('toggleArticles');

            // 初始化状态：收起
            if (additionalArticles && toggleButton) {
                additionalArticles.className = additionalArticles.className.replace('expanded', '');
                toggleButton.innerHTML = '展开更多';

                toggleButton.onclick = function() {
                    if (additionalArticles.className.indexOf('expanded') !== -1) {
                        // 收起动画
                        additionalArticles.className = additionalArticles.className.replace('expanded', '');
                        toggleButton.innerHTML = '展开更多';
                    } else {
                        // 展开动画
                        if (additionalArticles.className.length > 0) {
                            additionalArticles.className += ' expanded';
                        } else {
                            additionalArticles.className = 'expanded';
                        }
                        toggleButton.innerHTML = '收起';
                    }
                };
            }
        };
    </script>
</body>
