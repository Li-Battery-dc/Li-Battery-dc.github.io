# Site settings
title: Li-Battery's website               # 网站的标题
description: "This is my awesome personal website" # 网站的描述
url: "https://li-battery-dc.github.io"  # 网站的 URL，GitHub Pages 会自动处理

# Theme settings
theme: minima                       # 选择主题为 Minima
